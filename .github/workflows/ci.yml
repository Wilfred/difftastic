name: CI

on:
  pull_request:
  push:
    paths-ignore:
    - '**.md'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"
      - name: Node versions
        run: |
          node --version
          npm --version
      - name: Install
        run: npm install || true
      - name: Test
        run: make generate test
      - name: Integration
        run: make integration
  publish:
    name: Publish playground
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Install
        run: npm install || true
      - name: Build
        run: make generate build-wasm
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          BRANCH: gh-pages
          FOLDER: playground

