name: Test

on:
  push:
    paths:
      - 'grammar.js'
      - 'corpus/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: |
          npm run versions
          npm ci
      - run: npm test
