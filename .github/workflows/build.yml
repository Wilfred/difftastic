name: build

on:
  push:
  pull_request:
    branches:
      - '**:**' # For forks

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '16'

      - name: Display Node versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm install

      - name: Check generated parser is checked in
        run: npm run generate && (git diff-files --quiet || (git diff && false))

      - name: Test corpus
        run: npm test
