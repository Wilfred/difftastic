[package]
name = "difftastic"
description = "A syntactic diffing tool"
repository = "https://github.com/wilfred/difftastic"
homepage = "https://github.com/wilfred/difftastic"
license = "MIT"
version = "0.5.0"
authors = ["Wilfred Hughes <me@wilfred.me.uk>"]
edition = "2018"

[dependencies]
regex = "1"
colored = "2.0"
diff = "0.1.11"
clap = "2.32"
itertools = "0.8.0"
term_size = "0.3"
typed-arena = "2.0.1"
toml = "0.5.8"
rust-embed = "5.9.0"
rustc-hash = "1.1.0"

[dev-dependencies]
pretty_assertions = "0.6.1"
