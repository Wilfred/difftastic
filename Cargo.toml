[package]
name = "difftastic"
description = "A syntactic diffing tool"
repository = "https://github.com/wilfred/difftastic"
homepage = "https://github.com/wilfred/difftastic"
license = "MIT"
version = "0.10.0"
authors = ["Wilfred Hughes <me@wilfred.me.uk>"]
edition = "2018"
include = [
        "build.rs",
        "src/",
        "vendor/**/*.c",
        "vendor/**/*.h",
        "vendor/**/*.cc",
        "README.md",
]

[dependencies]
regex = "1"
colored = "2.0"
diff = "0.1.11"
clap = "2.32"
itertools = "0.8.0"
term_size = "0.3"
typed-arena = "2.0.1"
rustc-hash = "1.1.0"
strsim = "0.10.0"
lazy_static = "1.4.0"
atty = "0.2.14"
tree-sitter = "0.19.5"
libc = "0.2.99"
log = "0.4.14"
pretty_env_logger = "0.4.0"
mimalloc = { version = "0.1.26", default-features = false }
radix-heap = "0.3.8"

[dev-dependencies]
pretty_assertions = "0.6.1"

[build-dependencies]
cc="1.0"
