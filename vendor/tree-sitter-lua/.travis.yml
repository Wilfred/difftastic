language: node_js

sudo: false

node_js:
  - 10

os:
  - linux

matrix:
  include:
    - os: osx
    - os: linux
      env: CXX=clang++

branches:
  only:
    - master
    - "/^v.*$/"

deploy:
  provider: script
  script: npm run dist && npm run dist:upload -u ${PREBUILD_UPLOAD}
  skip_cleanup: true
  on:
    all_branches: true
    tags: true

env:
  global:
    secure: 
