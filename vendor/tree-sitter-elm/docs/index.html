<head>
  <meta charset="utf-8">
  <title>Elm grammar for tree-sitter - tree-sitter-elm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.css">
  <link rel="icon" type="image/png" href="https://tree-sitter.github.io/tree-sitter/assets/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://tree-sitter.github.io/tree-sitter/assets/images/favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="playground-container" style="visibility: hidden;">
    <header>
      <div class=header-item>
        <bold>
          <a href="https://github.com/elm-tooling/tree-sitter-elm" target="_blank">
            tree-sitter-elm
          </a>
        </bold>
      </div>

      <div class=header-item>
        <label for="logging-checkbox">log</label>
        <input id="logging-checkbox" type="checkbox"></input>
      </div>

      <div class=header-item>
        <label for="query-checkbox">query</label>
        <input id="query-checkbox" type="checkbox"></input>
      </div>

      <div class=header-item>
        <label for="update-time">parse time: </label>
        <span id="update-time"></span>
      </div>

      <select id="language-select" style="display: none;">
        <option value="elm">Parser</option>
      </select>
    </header>

    <main>
      <div id="input-pane">
        <div id="code-container">
          <textarea id="code-input"></textarea>
        </div>

        <div id="query-container" style="visibility: hidden; position: absolute;">
          <textarea id="query-input"></textarea>
        </div>
      </div>

      <div id="output-container-scroll">
        <pre id="output-container" class="highlight"></pre>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>

  <script>LANGUAGE_BASE_URL = "js";</script>
  <script src=js/tree-sitter.js></script>
  <script src=js/playground.js></script>

  <script>
    (codeExample => {
      const handle = setInterval(() => {
        const $codeEditor = document.querySelector('.CodeMirror');
        if ($codeEditor) {
          $codeEditor.CodeMirror.setValue(codeExample);
          clearInterval(handle);
        }
      }, 500);
    })(`
module Main exposing (main)

import Browser
import Html exposing (Html, button, div, text)
import Html.Events exposing (onClick)


type alias Model =
    { count : Int }


initialModel : Model
initialModel =
    { count = 0 }


type Msg
    = Increment
    | Decrement


update : Msg -> Model -> Model
update msg model =
    case msg of
        Increment ->
            { model | count = model.count + 1 }

        Decrement ->
            { model | count = model.count - 1 }


view : Model -> Html Msg
view model =
    div []
        [ button [ onClick Increment ] [ text "+1" ]
        , div [] [ text <| String.fromInt model.count ]
        , button [ onClick Decrement ] [ text "-1" ]
        ]


main : Program () Model Msg
main =
    Browser.sandbox
        { init = initialModel
        , view = view
        , update = update
        }


-- This is a |elm| grammar for tree-sitter_, for contributing or report any bugs
-- check https://tree-sitter.github.io/tree-sitter/.

-- _tree-sitter: https://tree-sitter.github.io/tree-sitter/
`);
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #playground-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      box-sizing: border-box;
      display: flex;
      padding: 20px;
      height: 60px;
      border-bottom: 1px solid #aaa;
    }

    main {
      flex: 1;
      position: relative;
    }

    #input-pane {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 50%;
      display: flex;
      flex-direction: column;
    }

    #code-container,
    #query-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      border-right: 1px solid #aaa;
      border-bottom: 1px solid #aaa;
    }

    #output-container-scroll {
      position: absolute;
      top: 0;
      left: 50%;
      bottom: 0;
      right: 0;
    }

    .header-item {
      margin-right: 30px;
    }

    #playground-container .CodeMirror {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
    }

    #output-container-scroll {
      flex: 1;
      padding: 0;
      overflow: auto;
    }

    #output-container {
      padding: 0 10px;
      margin: 0;
    }

    #logging-checkbox {
      vertical-align: middle;
    }

    .CodeMirror div.CodeMirror-cursor {
      border-left: 3px solid red;
    }

    a {
      text-decoration: none;
      color: #040404;
      padding: 2px;
    }

    a:hover {
      text-decoration: underline;
    }

    a.highlighted {
      background-color: #d9d9d9;
      color: red;
      border-radius: 3px;
      text-decoration: underline;
    }

    .query-error {
      text-decoration: underline red dashed;
    }
  </style>
</body>
